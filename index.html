<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Verse Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .verse {
            font-size: 1.5rem;
            margin: 20px;
        }

        .telugu {
            font-size: 1.2rem;
            margin: 10px;
        }

        .toggle {
            margin: 20px;
        }

        .link {
            margin: 20px;
            font-size: 1rem;
            text-decoration: none;
            color: blue;
        }

        .link:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="verse" id="englishVerse"></div>
    <div class="telugu" id="teluguVerse"></div>

    <label class="toggle">
        <input type="checkbox" id="toggleTelugu" checked> Show Telugu
    </label>

    <button onclick="generateVerse()">Generate New Verse</button>

    <a href="#" target="_blank" id="bibleLink" class="link">Go to Passage</a>

    <script>
        const verses = [
            {
                english: "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life. (John 3:16)",
                telugu: "దేవుడు తన ఏకైక కుమారుని ఇచ్చేవరకు లోకమును ఇంతగా ప్రేమించెను, ఆయన యందు విశ్వసించువాడు నశించకుండా నిత్యజీవం పొందునట్లు. (యోహాను 3:16)",
                link: "https://www.bible.com/bible/111/JHN.3.16.NIV"
            },
            {
                english: "The Lord is my shepherd, I lack nothing. (Psalm 23:1)",
                telugu: "యెహోవా నా కాపరి, నాకు ఏమీ లోటు కలుగదు. (కీర్తనలు 23:1)",
                link: "https://www.bible.com/bible/111/PSA.23.1.NIV"
            },
            {
                english: "I can do all this through him who gives me strength. (Philippians 4:13)",
                telugu: "నా కనుస్సు తాకను లోకములో నాకు బలమును ఇస్తున్న వాని ద్వారా నేను అంతా చేయగలను. (ఫిలిప్పీయులకు 4:13)",
                link: "https://www.bible.com/bible/111/PHP.4.13.NIV"
            }
        ];

        function changeBackgroundColor() {
            const randomColor = `hsl(${Math.random() * 360}, 50%, 80%)`;
            document.body.style.backgroundColor = randomColor;
        }

        function generateVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            const verse = verses[randomIndex];

            document.getElementById('englishVerse').textContent = verse.english;
            document.getElementById('teluguVerse').textContent = verse.telugu;
            document.getElementById('bibleLink').href = verse.link;

            changeBackgroundColor();
        }

        document.getElementById('toggleTelugu').addEventListener('change', (event) => {
            const teluguVerse = document.getElementById('teluguVerse');
            teluguVerse.style.display = event.target.checked ? 'block' : 'none';
        });

        // Generate a verse on initial load
        generateVerse();
    </script>
</body>
</html>
